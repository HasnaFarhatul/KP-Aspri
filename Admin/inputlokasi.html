    <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Lokasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  
  </style>
</head>
<body>
<div class="container mt-5">
  <h4 class="mb-4">Tambah Lokasi </h4>
 
  <div class="form-wrapper">
    <form>
      <div class="mb-3">
        <label class="form-label">Nama Lokasi</label>
        <input type="text" class="form-control" placeholder="Jl. HZ Mustofa">
      </div>

      <div class="mb-3">
        <label class="form-label">ID Lokasi</label>
        <input type="text" class="form-control" placeholder="TASIK-PK-002">
      </div>

      <div class="mb-3">
        <label class="form-label">Jenis Lokasi</label>
        <input type="text" class="form-control" placeholder="Parkiran Khusus">
      </div>

      <div class="mb-3">
        <label class="form-label">Kapasitas Parkir</label>
        <div class="row">
          <div class="col">
            <label class="form-label">Motor</label>
            <select class="form-select">
              <option selected>50</option>
              <option>100</option>
              <option>150</option>
            </select>
          </div>
          <div class="col">
            <label class="form-label">Mobil</label>
            <select class="form-select">
              <option selected>20</option>
              <option>40</option>
              <option>60</option>
            </select>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Alamat Lengkap</label>
        <input type="text" class="form-control" placeholder="Jl. HZ Mustofa No.12, Kecamatan Cihideung">
      </div>

      <div class="mb-4">
        <label class="form-label">Status Aktif</label>
        <input type="text" class="form-control" placeholder="Aktif">
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-simpan">Simpan</button>
      </div>
    </form>
  </div>

</body>
</html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
