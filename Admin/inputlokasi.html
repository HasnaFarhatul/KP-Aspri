  <div class="container mt-5">
    <h4 class="judul mb-4 fs-2">Tambah Lokasi</h4>
    <div class="form-wrapper">
      <form>
        <div class="mb-3">
          <label class="form-label">Nama Lokasi</label>
          <input type="text" class="form-control" placeholder="Masukkan Lokasi">
        </div>

        <div class="mb-3">
          <label class="form-label">ID Lokasi</label>
          <input type="text" class="form-control" placeholder="Masukkan ID Lokasi">
        </div>

        <div class="mb-3">
          <label class="form-label">Jenis Lokasi</label>
          <input type="text" class="form-control" placeholder="Masukkan Jenis Lokasi">
        </div>

        <div class="mb-3">
          <label class="form-label">Kapasitas Parkir</label>
          <div class="row">
            <div class="col">
              <label class="form-label">Motor</label>
              <select class="form-select">
                <option selected>50</option>
                <option>100</option>
                <option>150</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label">Mobil</label>
              <select class="form-select">
                <option selected>20</option>
                <option>40</option>
                <option>60</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Alamat Lengkap</label>
          <input type="text" class="form-control" placeholder="Masukkan Alamat dengan Lengkap">
        </div>

        <div class="mb-4">
          <label class="form-label">Status Aktif</label>
          <input type="text" class="form-control" placeholder="Aktif/Tidak Aktif">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-simpan">Simpan</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
