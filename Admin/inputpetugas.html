<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Petugas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link href="../style.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar login-background bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand logo-img">
                <img src="../foto/LogoAspri.png" alt="Aspri"/>
            </a>
            <form class="justify-content-center search-form" role="search">
                <input class="search-input text-white" type="search" placeholder="Cari" aria-label="Search" />
                <img src="../foto/search.png" alt="Search" class="search-icon" />
            </form>
            <a href="detailprof.html">
                <img src="../foto/cancel.png" Alt="Lihat Profil" title="Lihat Profile"/>
            </a>
        </div>
    </nav>
    <div class="container mt-4 ms-2">
        <a href="datajukir.html" class="btn-kembali">
            <img src="../foto/cancel.png" alt="Kembali" title="Kembali">
        </a>
    </div>
    <div class="form-container">
        <h5>Tambah Petugas</h5>
        <form>
            <div class="mb-3 align-items-center">
                <label class="form-label">No</label>
                <input type="text" class="form-control" placeholder="Masukkan No">
            </div>
            <div class="mb-3">
                <label class="form-label">Nama Kolektor</label>
                <input type="text" class="form-control" placeholder="Masukkan Nama Kolektor">
            </div>
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" placeholder="Masukkan Nama">
            </div>
            <div class="mb-3">
                <label class="form-label">No KTP</label>
                <input type="text" class="form-control" placeholder="Masukkan No KTP">
            </div>
            <div class="mb-3">
                <label class="form-label">Lokasi</label>
                <select class="form-select">
                    <option selected disabled>--Pilih Lokasi--</option>
                    <option>Lokasi 1</option>
                    <option>Lokasi 2</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Area</label>
                <input type="text" class="form-control" placeholder="Masukkan Area">
            </div>
            <div class="mb-3">
                <label class="form-label">Target Pertahun</label>
                <input type="text" class="form-control" placeholder="Masukkan Target">
            </div>
            <div class="mb-4">
                <label class="form-label">Aktif</label>
                <select class="form-select">
                    <option selected disabled>--Pilih Status--</option>
                    <option>Ya</option>
                    <option>Tidak</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-simpan">Simpan</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script.js"></script>
</body>
</html>
