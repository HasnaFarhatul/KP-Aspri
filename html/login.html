<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../style.css" rel="stylesheet" />
</head>
<body class="login-background d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <img src="../foto/Logoprofile.png"/>
        <br>
        <h2 class="text-white">ASPRI LOGIN</h2>
        <div class="input-group mb-3">
            <span class="input-group-text input-icon">
                <img src="../foto/user.png" alt="User Icon" class="icon-img">
            </span>
            <input type="text" class="form-control input-line" placeholder="Username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text input-icon">
                <img src="../foto/lock.png" alt="Lock Icon" class="icon-img">
            </span>
            <input type="password" class="form-control input-line" placeholder="Password">
        </div>
    <div class="forgot"><a href="">Lupa Password?</a></div>
        <button class="btn-submit" onclick="window.location.href='dashboard.html'">Log in</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
